        <main>
            <!--forum-->
        <div class="container">
            <h1>Contattami</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="firstName">Nome:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Cognome:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Numero di telefono:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="service">A che servizio sei interessato?</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="Coaching online">Personal Trainer</option>
                        <option value="Programma mensile">Coaching Onlinee</option>
                        <option value="Lezione Personal Trainer">Scheda Fitness</option>
                        <option value="Lezione in Coppia">20-Minute Home Workout</option>
                        <option value="Lezione di coppia">Lezione di coppia</option>
                        <option value="Maggiori Informazioni">Maggiori Informazioni</option>
                    </select>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Messaggio:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Invia</button>
            </form>
            <div id="form-feedback"></div> 
        </div>
